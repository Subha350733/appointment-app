<div class="container">

    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Create New Appointment</h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <input [(ngModel)]="newAppointnmentTitle" placeholder="Appointment Description">
            </div>
            <div class="col-md-4">
                <input [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment Date">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" (click)="addAppointment()">Add Appointment</button>
            </div>
        </div>
    </div>

    <h2 class="text-center mt-5">Appointments</h2>
    <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let appointment of appointments; index as i">
            {{appointment.id}} {{appointment.title}} {{appointment.date}}
            <button class="btn btn-outline-danger" (click)="deleteAppointment(i)">Delete</button>
        </li>
    </ul>

</div>
